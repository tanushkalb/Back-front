<br>
<mat-card><h1>{{recipes?.title}}</h1></mat-card>
<br>
<mat-card>

     <div id="top" [innerHTML]="html">
     </div>
  </mat-card>
<br>

<mat-card style="width: 40%">
  <h5>{{'Category'| translate}}:</h5>
  {{recipes?.category}}</mat-card>
<br>
<div class="form-group">
  <br>
  <mat-card>
    <h5>{{'Comments'| translate}}</h5>
  <div *ngFor="let comment of comments" class="d-flex justify-content-between">
    <div>
    {{comment.description}}
    </div>
    <hr />
    <div *ngIf="comment.likeCount">
      {{comment.likeCount}}
    </div>
    <div>
      <mat-icon *ngIf="comment.isLike === 1" class="heard"(click)="createLike(comment.id, comment)">favorite </mat-icon>
      <mat-icon *ngIf="!comment.isLike" class="heard"(click)="createLike(comment.id, comment)">favorite_border </mat-icon>

    </div>
  </div>
<div *ngIf="tokenStorage.getToken()">
  <form #f= "ngForm">
  <input (keyup.enter)="createComment(f.valid)" #commentfield="ngModel" required type="text" id="input" style="width: 50%" [(ngModel)]="searchValue" [(ngModel)]="comment.description" placeholder="{{'Comment' | translate}}" name="firstName" class="form-control">
  <div *ngIf="commentfield.invalid && commentfield.touched">
  </div>
  <button id="button" class="btn" type="button" [disabled]="f.invalid" style="background-color: skyblue; margin-top: 10px;" (click)="createComment(true)">{{'CommentButton' | translate}}</button>
  </form>
</div>
  </mat-card>
  <br>
  <br>






</div>
